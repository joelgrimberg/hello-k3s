apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-k3s
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: https://github.com/joelgrimberg/hello-k3s.git
    targetRevision: HEAD
    path: manifests
  
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

